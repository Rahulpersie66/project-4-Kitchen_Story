<h3>register Yourself!</h3>
<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.fullName" name="name">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>
        
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
        </div><br>
        <button class="btn btn-outline-success" type="submit">
            Register Me
        </button>   
    </form>
</div>
