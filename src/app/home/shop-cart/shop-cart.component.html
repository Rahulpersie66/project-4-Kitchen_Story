<div class="container">

    <ng-container *ngIf="product.length!=0">
        
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product name</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of product;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.prodName}}</td>
                            <td><img src="{{item.imgUrl}}"></td>
                            <td>{{item.prodDetail}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/home">Shop more</button></td>
                            <td><button class="btn btn-warning" routerLink="/checkout">CheckOut</button></td>
                            <td><strong>Grand Total: â‚¹{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            
    </ng-container>
  </div>  
    
    <!-- Empty cart -->
    <ng-container *ngIf="product.length==0">
    
        <div class="container">
            <div class="card">
                <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
                <img src="../../../assets/emptyCart.jpg">
                <h4>Your Cart is empty.</h4>
                <h6>Add item to it now!!</h6>
                <button class="btn btn-primary" routerLink="/home">Shopnow</button>
            </div>
        </div>
    
    </ng-container>
