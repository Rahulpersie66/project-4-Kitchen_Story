
<div class="conatiner-fluid">
    
    <div class="container d-flex">
        <div class="item">
            <a class="aclass" routerLink="/addProduct">
                <i class="fa fa-plus"></i>
                <h6>Add the product</h6>
            </a>
        </div>
    
        <div class="item">
            <a class="aclass" routerLink="/adminViewUpdateProduct">
                <i class="fa fa-eye"></i>
                <h6>View/Update all the products</h6>
            </a>
        </div> 
        
        <div class="item">
            <a class="aclass" routerLink="/allUser">
                <i class="fa fa-wrench"></i>
                <h6>Change Password</h6>
            </a>
        </div> 

    </div>
    <br>
<h2>update-user</h2>

<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>User Name(Email):</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="user.fullName" name="fullName">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
      </div>
      <br>
        <button class="btn btn-outline-warning" type="submit">
            Update User 
        </button>  
        <button class="btn btn-outline-danger mx-2" routerLink="/allUser">Back</button>  
    </form>
</div>

</div>
