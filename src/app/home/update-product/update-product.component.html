<div class="conatiner-fluid">
    
    <div class="container d-flex">
        <div class="item">
            <a class="aclass" routerLink="/addProduct">
                <i class="fa fa-plus"></i>
                <h6>Add the product</h6>
            </a>
        </div>
    
        <div class="item">
            <a class="aclass" routerLink="/adminViewUpdateProduct">
                <i class="fa fa-eye"></i>
                <h6>View/Update all the products</h6>
            </a>
        </div> 
        
        <div class="item">
            <a class="aclass" routerLink="/allUser">
                <i class="fa fa-wrench"></i>
                <h6>Change Password</h6>
            </a>
        </div> 

    </div>
<h2>update-product</h2>

<div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" class="form-control" id="prodName" [(ngModel)]="product.prodName" name="prodName">
        </div>
        <div class="form-group">
            <label>Vendor Name:</label>
            <input type="text" class="form-control" id="vendorName" [(ngModel)]="product.vendorName" name="vendorName">
        </div>
        
        <div class="form-group">
            <label>Price:</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
        </div>

        <div class="form-group">
            <label>Details:</label>
            <input type="text" class="form-control" product.prodDetail [(ngModel)]="product.prodDetail" name="prodDetail">
        </div>
        
        <div class="form-group">
            <label>Img URL:</label>
            <input type="file" class="form-control" id="imgUrl"  name="imgUrl">
        </div><br>
        <button class="btn btn-outline-secondary" type="submit">
            Update Product
        </button>   
        <button class="btn btn-outline-primary mx-3" routerLink="/adminViewUpdateProduct">Back</button> 
    </form>
</div>

</div>
