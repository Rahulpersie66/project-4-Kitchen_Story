

<div class="container-fluid exapnd-md" >

    <div class="container d-flex">
        <div class="item">
            <a class="aclass" routerLink="/addProduct">
                <i class="fa fa-plus"></i>
                <h6>Add the product</h6>
            </a>
        </div>
    
        <div class="item">
            <a class="aclass" routerLink="/adminViewUpdateProduct">
                <i class="fa fa-eye"></i>
                <h6>View/Update all the products</h6>
            </a>
        </div> 

        <div class="item">
            <a class="aclass" routerLink="/allUser">
                <i class="fa fa-wrench"></i>
                <h6>Change Password</h6>
            </a>
        </div> 

    </div>

    <h2>View the product with specific Id</h2>
    <table class="table ">
        <tr>
            <td><b>Admin id:</b></td>
            <td>{{user.id}}</td>
        </tr><tr>    
            <td><b>Admin userID:</b></td>
            <td>{{user.email}}</td>
        </tr><tr>
            <td><b>Admin Name:</b></td>
            <td>{{user.fullName}}</td>
        </tr><tr>
            <td><b>Password:</b></td>
            <td>{{user.password}}</td>
        </tr><tr>
            <td><b>Address:</b></td>
            <td>{{user.address}}</td>
        </tr>
    </table>
    <form (ngSubmit)="onSubmit()">
    <button type="sumbit" class="btn btn-secondary"><i class="fa fa-hand-o-left" style="font-size:70px; position: relative;"></i></button>
    </form>   
        
    

</div>
